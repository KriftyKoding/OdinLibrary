<!DOCTYPE html>
<html>
    <head>
        <title>Sno Library</title>
        <meta name="Krifty" content="Sno Library">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet">
    <body> 
        <div class="backgroundImage">
            <!-- Background image -->
            <img src="IMG_20210520_213142.jpg" />
        </div>
       
        <header>
            Sno Library
        </header>

        <main>
            <input type="button" value="Add Book" onclick="addBookToLibrary()">
            <input type="button" value="Restore Book" onclick="restoreBookButton()">
            <div id="book-container"></div>        

            <section id="add-book-popup" class="hide popup">
                <form class="popup-child" action="javascript:addBookSubmit()">
                    <label for="title">Title</label>
                    <input type="button" value="x" class="exit-button" onclick="exit('add-book-popup')">
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author">
                    <label for="page">Number of Pages</label>
                    <input type="number" name="" id="page" onchange="pageNumberChange(this.value, `percentRange`)">
                    <input type="range" min="0" max="100" value="0" id="percentRange" oninput="rangeValueButton(this.value, `percentLabel`, 'page')">
                    <label for="range" id="percentLabel">0%</label>
                    <button type="submit">Submit</button>
                </form>
            </section>


            <section id="edit-book-popup" class="hide popup">
                <form class="popup-child" action="javascript:editBookSubmit()">
                    <label for="title">Title</label>
                    <input type="button" value="x" class="exit-button" onclick="exit('edit-book-popup')">
                    <input type="text" id="editTitle" required>
                    <label for="author">Author</label>
                    <input type="text" id="editAuthor">
                    <label for="page">Number of Pages</label>
                    <input type="number" name="" id="editPage" onchange="pageNumberChange(this.value, `editPercentRange`)">
                    <input type="range" min="0" max="100" value="0" id="editPercentRange" oninput="rangeValueButton(this.value,  `editPercentLabel`, `editPage`)">
                    <label for="range" id="editPercentLabel">0%</label>
                    <button type="submit">Submit</button>
                </form>
            </section>

        </main>

        
        <div class="fixed-footer">
            <!-- footer -->
            <div class="container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
