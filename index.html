<!DOCTYPE html>
<html>
    <head>
        <title>Sno Library</title>
        <meta name="Krifty" content="Sno Library">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet">
    <body> 
        <div class="backgroundImage">
            <!-- Background image -->
            <img src="IMG_20210520_213142.jpg" />
        </div>
       
        <header>
            Sno Recipes
        </header>

        <main>
            <input type="button" value="Add Book" onclick="addBookToLibrary()">
            <input type="button" value="Save Data" onclick="saveLibrary()">
            <input type="button" value="Retrive Saved Data" onclick="localStorageCheck()">
            <!-- <input type="button" value="Delete Save Data" onclick="deleteLocalData()"> -->

            <section id="add-book" class="hide">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="page">Number of Pages</label>
                <input type="number" name="" id="page" onchange="pageNumberChange(this.value, `readPercentValue`)">
                <input type="range" min="0" max="100" value="0" id="readPercentValue" oninput="rangeValue(this.value, `page`, `readPercent`)">
                <label for="range" id="readPercent">0%</label>
                <input type="submit" value="Submit" onclick="addBookSubmit()">
            </section>

            <div id="book-list"></div>

            <section id="edit-book" class="hide">
                <label for="title">Title</label>
                <input type="text" id="editTitle">
                <label for="author">Author</label>
                <input type="text" id="editAuthor">
                <label for="page">Number of Pages</label>
                <input type="number" name="" id="editPage" onchange="pageNumberChange(this.value, `editReadPercentValue`, true)">
                <input type="range" min="0" max="100" value="0" id="editReadPercentValue" oninput="rangeValue(this.value, `editPage`, `editReadPercent`)">
                <label for="range" id="editReadPercent">0%</label>
                <input type="submit" value="Submit" onclick="editBookSubmit()">
            </section>
            
           
        </main>

        
        <div class="fixed-footer">
            <!-- footer -->
            <div class="container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
