<!DOCTYPE html>
<html>
    <head>
        <title>Sno Library</title>
        <meta name="Krifty" content="Sno Library">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet">
    <body> 
        <div class="backgroundImage">
            <!-- Background image -->
            <img src="IMG_20210520_213142.jpg" />
        </div>
       
        <header>
            Sno Recipes
        </header>

        <main>
            <input type="button" value="Add Book" onclick="addBookToLibrary()">
            <input type="button" value="Save Data" onclick="saveLibrary()">
            <input type="button" value="Retrive Saved Data" onclick="localStorageCheck()">
            <!-- <input type="button" value="Delete Save Data" onclick="deleteLocalData()"> -->

            <section id="add-book-popup" class="hide popup">
                <div class="popup--child">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                    <label for="page">Number of Pages</label>
                    <input type="number" name="" id="page" onchange="pageNumberChange(this.value, `percentRange`)">
                    <input type="range" min="0" max="100" value="0" id="percentRange" oninput="rangeValue(this.value, `page`, `percentLabel`)">
                    <label for="range" id="percentLabel">0%</label>
                    <input type="submit" id="submit" value="Submit" onclick="addBookSubmit()">
                </div>
            </section>

            <div id="book-container"></div>        

            <section id="edit-book-popup" class="hide popup">
                <div class="popup--child">
                    <label for="title">Title</label>
                    <input type="text" id="editTitle">
                    <label for="author">Author</label>
                    <input type="text" id="editAuthor">
                    <label for="page">Number of Pages</label>
                    <input type="number" name="" id="editPage" oninput="pageNumberChange(this.value, `editPercentRange`, true)">
                    <input type="range" min="0" max="100" value="0" id="editPercentRange" oninput="rangeValue(this.value, `editPage`, `editPercentLabel`)">
                    <label for="range" id="editPercentLabel">0%</label>
                    <input type="submit" value="Submit" onclick="editBookSubmit()">
                </div>
            </section>

        </main>

        
        <div class="fixed-footer">
            <!-- footer -->
            <div class="container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
