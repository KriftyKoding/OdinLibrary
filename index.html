<!DOCTYPE html>
<html>
    <head>
        <title>Sno Recipes</title>
        <meta name="KrizzyDizzy" content="Recipe Page">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <body> 
        <div class="backgroundImage">
            <!-- Background image -->
            <img src="IMG_20210520_213142.jpg" />
        </div>
       
        <header>
            Sno Recipes
        </header>

        <main>
            <input type="button" value="Add Book" onclick="addBookToLibrary()">
            <section id="add-book">
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="page">Number of Pages</label>
                <input type="number" name="" id="page">
                <input type="radio" id="have-read" name="read" value="have">
                <label for="have-read">have-read</label>
                <input type="radio" id="have-not-read" name="read" value="have-not">
                <label for="have-not-read">have-not-read</label>
                <input type="submit" value="Submit" onclick="addBookSubmit()">
            </section>

            <div id="book-list"></div>
            
           
        </main>

        
        <div class="fixed-footer">
            <!-- footer -->
            <div class="container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
        </div>
      
        <script src="script.js"></script>
    </body>
</html>
